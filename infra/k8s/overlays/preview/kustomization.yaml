apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace will be set dynamically in CI/CD based on PR number
# e.g., fireinsurance-pr-123

resources:
  - ../../base/backend
  - ../../base/frontend

commonLabels:
  environment: preview

# Image tags will be set via kustomize edit in CI/CD
images:
  - name: backend
    newName: REGISTRY_PLACEHOLDER/backend
    newTag: latest
  - name: frontend
    newName: REGISTRY_PLACEHOLDER/frontend
    newTag: latest

# Preview environments use minimal resources
replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

# ConfigMap patches for preview environment (will be customized per PR in CI/CD)
configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - jwt-issuer=https://api-pr-PR_NUMBER.fireinsurance.example.com
      - jwt-audience=https://api-pr-PR_NUMBER.fireinsurance.example.com
  - name: frontend-config
    behavior: merge
    literals:
      - nextauth-url=https://pr-PR_NUMBER.fireinsurance.example.com
      - api-url=http://backend:80
